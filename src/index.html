<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <section class="flex justify-center mt-8">
      <!-- 🔴🔴🔴first screen below 🔴🔴🔴-->
      <div class="w-[375px] h-[800px] border border-red-500 mx-auto">
        <img src="/assets/Status.png" alt="Status" />
        <div>
          <div class="flex justify-end items-center pt-1 pr-4">
            <img class="w-10 h-5" src="/assets/Skip.png" alt="skip button" />
          </div>
          <div>
            <img
              src="/assets/jogging.png"
              alt="jogging"
              class="my-20 pl-10 ml-5 border border-red-500"
            />
          </div>
          <!-- Text here -->
          <div class="border border-red-500">
            <h2
              class="text-left font-monserrat font-bold text-xl leading-6 mb-2 mx-3"
            >
              Track Your Goal
            </h2>
            <p
              class="text-left font-monserrat text-base leading-5.5 text-gray-500 mx-3"
            >
              Don’t worry if you have trouble determining your goals, We can
              help you determine your goals and track your goals
            </p>
          </div>
          <!-- Blue Float button 1-->
          <div class="flex justify-end items-center pt-1 pr-4">
            <img
              class="w-15 h-15 mt-8 pt-7"
              src="/assets/BlueButton1.png"
              alt="blue button 1"
            />
          </div>
        </div>
      </div>

      <!-- 🟠🟠🟠second screen below 🟠🟠🟠-->
      <div class="w-[375px] h-[800px] border border-red-500 mx-auto">
        <img src="/assets/Status.png" alt="Status" />
        <div>
          <div class="flex justify-end items-center pt-1 pr-4">
            <img
              class="w-10 h-5 mt-3 mb-3"
              src="/assets/Skip.png"
              alt="skip button"
            />
          </div>
          <div>
            <img
              src="/assets/cycling.png"
              alt="cycling"
              class="my-20 px-3 border border-red-500"
            />
          </div>
          <!-- Text here -->
          <div class="border border-red-500">
            <h2
              class="text-left font-monserrat font-bold text-xl leading-6 mb-2 mx-3 pt-6"
            >
              Get Burn
            </h2>
            <p
              class="text-left font-monserrat text-base leading-5.5 text-gray-500 mx-3"
            >
              Let’s keep burning to achieve your goals, it hurts only
              temporarily, if you give up now you will be in pain forever
            </p>
          </div>
          <!-- Blue Float button 2-->
          <div class="flex justify-end items-center pt-1 pr-4">
            <img
              class="w-15 h-15 mt-8 pt-7"
              src="/assets/BlueButton2.png"
              alt="blue button 2"
            />
          </div>
        </div>
      </div>
    </section>
    <!--🧱-------------🧱  -->
    <section class="flex justify-center mt-8">
      <!-- 🔴🔴🔴Third screen below 🔴🔴🔴-->
      <div class="w-[375px] h-[800px] border border-red-500 mx-auto">
        <img src="/assets/Status.png" alt="Status" />
        <div>
          <div class="flex justify-start items-center pt-1 pl-2">
            <h2
              class="text-left font-roboto font-bold text-xl leading-6 mb-2 mx-3 pt-6 pb-3"
            >
              Create an account
            </h2>
          </div>
          <div>
            <!-- input form*4 -->
            <div class="relative border border-red-500">
              <form class="pt-6">
                <div class="flex flex-col gap-4 mx-3">
                  <input
                    type="text"
                    placeholder="First Name"
                    class="w-85 h-12 rounded-lg bg-gray-100 text-sm font-monserrat font-bold text-gray-500 pl-3"
                  />
                  <input
                    type="text"
                    placeholder="Last Name"
                    class="w-85 h-12 rounded-lg bg-gray-100 text-sm font-monserrat font-bold text-gray-500 pl-3"
                  />
                  <input
                    type="text"
                    placeholder="Email"
                    class="w-85 h-12 rounded-lg bg-gray-100 text-sm font-monserrat font-bold text-gray-500 pl-3"
                  />
                  <input
                    type="text"
                    placeholder="Password"
                    class="w-85 h-12 rounded-lg bg-gray-100 text-sm font-monserrat font-bold text-gray-500 pl-3"
                  />
                </div>
              </form>
              <!-- checkbox -->
              <div class="flex items-center mb-6 mt-5">
                <input
                  type="checkbox"
                  id="terms-and-conditions"
                  class="w-5 h-5 rounded bg-gray-200 focus:ring-1 focus:ring-blue-500 focus:ring-opacity-50 ml-3"
                />
                <label
                  for="terms-and-conditions"
                  class="text-sm font-monserrat font-medium text-gray-500 ml-3"
                >
                  By proceeding, I agree to all
                  <span
                    class="font-monserrat text-xs font-medium text-[#9FB2FF] underline"
                    >T&C</span
                  >
                  and
                  <span
                    class="font-monserrat text-xs font-medium text-[#9FB2FF]"
                    >Privacy Policy</span
                  >
                </label>
              </div>
            </div>
            <!-- button here -->
            <div
              class="relative flex justify-center border border-red-500 mt-11"
            >
              <button
                class="w-95 h-12 rounded-lg bg-gradient-to-r from-[#7B91FF] to-[#95BEFF] text-white font-monserrat font-bold text-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 flex items-center flex-1 justify-center px-10 my-10 mx-3"
              >
                <h2 class="p-12">Create an Account</h2>
              </button>
            </div>
            <!-- or -->
            <div class="flex items-center justify-center">
              <div class="w-155 h-px border-solid border-gray-100 mr-3">
                <img src="/assets/Line.png" alt="" />
              </div>
              <span class="text-lg text-black">Or</span>
              <div class="w-155 h-px border-solid border-gray-100 ml-3">
                <img src="/assets/Line.png" alt="" />
              </div>
            </div>
            <!-- company logos -->
            <div class="flex justify-center items-center mt-4">
              <button
                class="w-20 h-20 rounded-lg border border-gray-400 mr-4 flex justify-center items-center"
              >
                <img
                  src="/assets/google.png"
                  alt="Google Logo"
                  class="w-15 h-15 object-cover rounded-full"
                />
              </button>

              <button
                class="w-20 h-20 rounded-lg border border-gray-400 flex justify-center items-center"
              >
                <img
                  src="/assets/fb.png"
                  alt="Facebook Logo"
                  class="w-15 h-15 object-cover rounded-full"
                />
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 🟠🟠🟠fourth screen below 🟠🟠🟠-->
      <div class="w-[375px] h-[800px] border border-red-500 mx-auto">
        <img src="/assets/Status.png" alt="Status" />
        <div>
          <div class="flex justify-start items-center pt-1 pl-2">
            <h2
              class="text-left font-roboto font-bold text-xl leading-6 mb-2 mx-3 pt-6 pb-3"
            >
              Welcome Back
            </h2>
          </div>
          <div>
            <!-- input form*4 -->
            <div class="relative border border-red-500">
              <form class="pt-6">
                <div class="flex flex-col gap-4 mx-3">
                  <input
                    type="emal"
                    placeholder="Email"
                    class="w-85 h-12 rounded-lg bg-gray-100 text-sm font-monserrat font-bold text-gray-500 pl-3"
                  />
                  <input
                    type="password"
                    placeholder="Password"
                    class="w-85 h-12 rounded-lg bg-gray-100 text-sm font-monserrat font-bold text-gray-500 pl-3"
                  />
                </div>
              </form>
              <!-- forgot password -->
              <div class="flex items-center mb-6 mt-3">
                <label
                  for="forgot password"
                  class="text-sm font-monserrat font-medium text-gray-500 ml-3 underline mb-10"
                >
                  Forgot your password?
                </label>
              </div>

              <!--⚠️ the below divs help in aligning of buttons and for creating gap -->
              <div class="border border-blue-600 h-10"></div>
              <div class="border border-blue-600 h-10"></div>
              <div class="border border-blue-600 h-3"></div>
            </div>

            <!-- button here -->
            <div
              class="relative flex justify-center border border-red-500 mt-11"
            >
              <button
                class="w-95 h-12 rounded-lg bg-gradient-to-r from-[#7B91FF] to-[#95BEFF] text-white font-monserrat font-bold text-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 flex items-center flex-1 justify-center px-10 my-10 mx-3"
              >
                <h2 class="p-12">Sign in</h2>
              </button>
            </div>
            <!-- or -->
            <div class="flex items-center justify-center">
              <div class="w-155 h-px border-solid border-gray-100 mr-3">
                <img src="/assets/Line.png" alt="" />
              </div>
              <span class="text-lg text-black">Or</span>
              <div class="w-155 h-px border-solid border-gray-100 ml-3">
                <img src="/assets/Line.png" alt="" />
              </div>
            </div>
            <!-- company logos -->
            <div class="flex justify-center items-center mt-4">
              <button
                class="w-20 h-20 rounded-lg border border-gray-400 mr-4 flex justify-center items-center"
              >
                <img
                  src="/assets/google.png"
                  alt="Google Logo"
                  class="w-15 h-15 object-cover rounded-full"
                />
              </button>

              <button
                class="w-20 h-20 rounded-lg border border-gray-400 flex justify-center items-center"
              >
                <img
                  src="/assets/fb.png"
                  alt="Facebook Logo"
                  class="w-15 h-15 object-cover rounded-full"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
